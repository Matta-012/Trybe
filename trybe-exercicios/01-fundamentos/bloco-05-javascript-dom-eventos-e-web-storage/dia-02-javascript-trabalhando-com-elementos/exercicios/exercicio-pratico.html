<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // COLOQUE SEU CÓDIGO AQUI
    //1 - Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body;
    let bodyPage = document.body;
    let pageTitle = document.createElement('h1');
    pageTitle.innerText = 'Exercício 5.2 - JavaScript DOM';
    bodyPage.appendChild(pageTitle);
    //2 - Adicione a tag main com a classe main-content como filho da tag body ;
    let mainContent = document.createElement('main');
    mainContent.className = 'main-content';
    bodyPage.appendChild(mainContent);
    //3 - Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;
    let newSection = document.createElement('section');
    newSection.className = 'center-content';
    mainContent.appendChild(newSection);
    //4 - Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;
    let newParagraph = document.createElement('p');
    newParagraph.innerText = 'Escrevendo alguma coisa aqui para preencher o espaço em branco xD.';
    newSection.appendChild(newParagraph);
    //5 - Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
    let leftSection = document.createElement('section');
    leftSection.className = 'left-content';
    mainContent.appendChild(leftSection);
    //6 - Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;
    let rightSection = document.createElement('section');
    rightSection.className = 'right-content';
    mainContent.appendChild(rightSection);
    //7 - Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;
    let leftImage = document.createElement('img');
    leftImage.src = 'https://picsum.photos/200';
    leftImage.className = 'small-image';
    leftSection.appendChild(leftImage);
    //8 - Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
    let countText = ['um', 'dois', 'três', 'quatro', 'cinco', 'seis', 'sete', 'oito', 'nove', 'dez'];
    let unorderedList = document.createElement('ul');
    rightSection.appendChild(unorderedList);
    for (let i in countText) {
        let listItem = document.createElement('li');
        listItem.innerText = countText[i];
        unorderedList.appendChild(listItem);
    }
    //9 - Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.
    for (let i = 0; i < 3; i += 1) {
        let h3 = document.createElement('h3');
        mainContent.appendChild(h3);
    }
    //10 - Adicione a classe title na tag h1 criada;
    let titleClass = document.querySelector('h1');
    titleClass.className = 'title';
    //11 - Adicione a classe description nas 3 tags h3 criadas;
    let h3 = document.querySelectorAll('h3');
    for (let newClassName of h3) {
        newClassName.className = 'description';
    }
    //12 - Remova a section criado no passo 5 (aquele que possui a classe left-content ). Utilize a função .removeChild();
    let deletingLeftSection = document.querySelectorAll('.left-content');
    mainContent.removeChild(deletingLeftSection[0]);
    //13 - Centralize a section criado no passo 6 (aquele que possui a classe right-content ). Dica: para centralizar, basta configurar o margin-right: auto da section;
    let adjustMarginRightContent = document.querySelectorAll('.right-content');
    adjustMarginRightContent[0].style.marginRight = 'auto';
    //14 - Troque a cor de fundo do elemento pai da section criada no passo 3 (aquela que possui a classe center-content) para a cor verde;
    let changeBackgroundColor = document.querySelectorAll('.center-content');
    changeBackgroundColor[0].style.backgroundColor = 'green';
    //15 - Remova os dois últimos elementos ( nove e dez ) da lista criada no passo 8.
    let removingListItems = document.querySelectorAll('li');
    console.log(removingListItems);
    for (let i in removingListItems) {
        if (removingListItems[i].innerText === 'nove' || removingListItems[i].innerText === 'dez') {
            removingListItems[i].remove();
        }
    }
    </script>
  </body>
</html>
