<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="same">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="same">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      const sameClass = document.getElementsByClassName("same");
      sameClass[0].style.color = "blue";

      const subtitle = document.getElementsByTagName("h4");
      subtitle[0].style.color = "orange";
    </script>
  </body>
</html>
