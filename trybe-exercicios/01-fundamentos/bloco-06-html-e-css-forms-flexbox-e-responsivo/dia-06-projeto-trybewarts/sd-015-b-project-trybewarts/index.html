<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inknut+Antiqua:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Project Trybewarts</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class='trybewarts-header-logo' alt="Trybewarts header logo">

        <h1 id='trybewarts-header-title'>Trybewarts</h1>

        <form class='trybewarts-login'>
            <input type="email" name="email" id="email" placeholder='Email'>
            <input type="password" name="password" id="password" placeholder='Senha'>
            <button id='btn-login'>Entrar</button>
        </form>
    </header>
    <main class='main-container'>
        <form id='evaluation-form'>
            <h2>Formulário de Avaliação</h2>
            <div class="personal-data-container">
                <div>
                    <input type="text" name="name" id="input-name" placeholder="Nome">
                    <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
                </div>
                
                <div>
                    <input type="email" name="email" id="input-email" placeholder="Email">
                    <label for="house">Casa:</label>
                    <select name="house" id="house">
                        <option value="Gitnória" id='gitnoria-house'>Gitnória</option>
                        <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
                        <option value="Corvinode" id='corvinode-house'>Corvinode</option>
                        <option value="Pytherina" id='pytherina-house'>Pytherina</option>
                    </select>
                </div>
                
            </div>

            <hr>

            <section class='house-info-section'>
                <div class="house-container">
                    <label for="family"id="label-family">Qual sua família?</label>
                    <div class="radio-container">
                        <input type="radio" name="family" value='Frontend' id='front-end'>
                        <label for="front-end">Família Frontend</label>
                    </div>
    
                    <div class="radio-container">
                        <input type="radio" name="family" value='Backend' id='back-end'>
                        <label for="back-end">Família Backend</label>
                    </div>
    
                    <div class="radio-container">
                        <input type="radio" name="family" value='FullStack' id='full-stack'>
                        <label for="full-stack">Família FullStack</label>
                    </div>
                </div>
    
                <div class="technologies-container">
                    <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label> <br>

                    <input type="checkbox" name="hofs" id='hofs' value='HoFs' class='subject'>
                    <label for="hofs">HoFs</label>

                    <input type="checkbox" name="jest" id='jest' value='Jest' class='subject'>
                    <label for="jest">Jest</label>

                    <input type="checkbox" name="promises" id='promises' value='Promises' class='subject'>
                    <label for="promises">Promises</label> <br>

                    <input type="checkbox" name="react" id='react' value='React' class='subject'>
                    <label for="react">React</label>

                    <input type="checkbox" name="sql" id='sql' value='SQL' class='subject'>
                    <label for="sql">SQL</label>

                    <input type="checkbox" name="python" id='python' value='Python'class='subject'>
                    <label for="python">Python</label>
                </div>
            </section>

            <hr>

            <div class="rating-container">
                <label id='label-rate'>Como você avalia a Trybewarts?</label>

                <input type="radio" name="rate" value='1' id='one'>
                <label for="one">1</label>

                <input type="radio" name="rate" value='2' id='two'>
                <label for="two">2</label>

                <input type="radio" name="rate" value='3' id='three'>
                <label for="three">3</label>

                <input type="radio" name="rate" value='4' id='four'>
                <label for="four">4</label>

                <input type="radio" name="rate" value='5' id='five'>
                <label for="five">5</label>

                <input type="radio" name="rate" value='6' id='six'>
                <label for="six">6</label>

                <input type="radio" name="rate" value='7' id='seven'>
                <label for="seven">7</label>

                <input type="radio" name="rate" value='8' id='eight'>
                <label for="eight">8</label>

                <input type="radio" name="rate" value='9' id='nine'>
                <label for="nine">9</label>

                <input type="radio" name="rate" value='10' id='ten'>
                <label for="ten">10</label>
            </div>

            <div class="text-area-container">
                <label for='textarea' class='textarea'>Deixe seu comentário:</label>
                <textarea name="comments" id="textarea" cols="80" rows="10" maxlength="500"></textarea>
                <p id='counter'>500 characters left.</p>
            </div>

            <div class='agreement-container'>
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="agreement" id="agreement">
            </div>

            <button type="submit" id='submit-btn' disabled>Enviar</button>
        </form>

        <div class="img-container">
            <img src="images/trybewarts-colored.svg" alt="Logotipo da Trybewarts" id='trybewarts-forms-logo'>
        </div>
    </main>
    
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
</body>
</html>
